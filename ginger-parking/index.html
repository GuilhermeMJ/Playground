<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | Ginger Parking</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <main class="mdl-layout__content">
        <div class="main-box mdl-color--white mdl-shadow--4dp">
          <div id="progressbar" class="mdl-progress mdl-js-progress invisible"></div>

          <h1 class="title"><span class="alt">Ginger</span> Parking</h1>

          <form id="login-form">
            <div class="field-wrapper">
              <div class="mdl-textfield mdl-js-textfield">
                <input type="text" name="username" id="username" class="mdl-textfield__input">
                <label for="username" class="mdl-textfield__label">Usu√°rio...</label>
              </div>
            </div>

            <div class="field-wrapper">
              <div class="mdl-textfield mdl-js-textfield">
                <input type="password" name="password" id="password" class="mdl-textfield__input">
                <label for="password" class="mdl-textfield__label">Senha...</label>
              </div>
            </div>

            <div class="field-wrapper text-right">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/login.js" charset="utf-8"></script>
  </body>
</html>
